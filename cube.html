<!DOCTYPE html>
<html lang="en">
	<head>
		<title>cube 3D</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<script src="js/three.min.js"></script>
		<script src="js/DeviceOrientationControls.js"></script>
		<script>
			var container;
			var camera, scene, renderer,light,cube,controls;
			init();
			function init() {
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 3;

				//controls = new THREE.DeviceOrientationControls( camera );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();
				light = new THREE.AmbientLight(0xffffff);
        		scene.add(light);  

        		 var geometry = new THREE.CubeGeometry(1, 1, 1);
        		// 加载纹理贴图
        		var texture = new THREE.TextureLoader().load("images/metal.jpg");
        		var material = new THREE.MeshBasicMaterial({ map: texture });
        		cube = new THREE.Mesh(geometry, material);
        		scene.add(cube);

				window.addEventListener('devicemotion', onDeviceOrientationChanged); 
        		render();
			}

			function  render() {
				requestAnimationFrame( render );
				//controls.update();
				renderer.render( scene, camera );
			};

			function onDeviceOrientationChanged(eventData) {
			    /*var deviceEuler = new THREE.Euler();
				deviceEuler.x =  eventData.rotationRate.beta  / 180 * Math.PI;
				deviceEuler.y =  eventData.rotationRate.gamma / 180 * Math.PI;
				deviceEuler.z =  eventData.rotationRate.alpha / 180 * Math.PI;
				deviceEuler.order = "XZY";
			
				var controllerQuaternion = new THREE.Quaternion().setFromEuler(deviceEuler).inverse();	
				cube.quaternion.copy(controllerQuaternion);*/

				const zee = new Vector3(0, 0, 1);
				const screenTransform = new Quaternion();
				const worldTransform = new Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));

				const euler = new Euler();
				// order = 'YXZ'
				euler.order = 'YXZ';
				euler.set(pitch, yaw, roll, order);

				camera.quaternion.setFromEuler(euler);
				camera.quaternion.multiply(worldTransform);
				camera.quaternion.multiply(screenTransform.setFromAxisAngle(zee, -orientation));
			}
			
		</script>

	</body>
</html>
